# Configuración de Gradle a nivel de proyecto
# Configuraciones configuradas a través del IDE (por ejemplo, Android Studio) anularán
# cualquier configuración especificada en este archivo.

# Configuración de JVM para el daemon de Gradle
org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8 -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Configuración de rendimiento de Gradle
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true
org.gradle.daemon=true
org.gradle.unsafe.configuration-cache=true

# Configuraciones de Android
android.useAndroidX=true
android.nonTransitiveRClass=true
android.enableJetifier=true
android.defaults.buildfeatures.buildconfig=true

# Configuración de Kotlin
kotlin.code.style=official
kotlin.incremental=true
kotlin.caching.enabled=true

# Configuración de rendimiento de compilación
android.enableR8.fullMode=true
android.enableDexingArtifactTransform=false

# Configuración de rendimiento de Android Studio
android.overridePathCheck=true
android.nonFinalResIds=false
android.enableJetifier=true

# Configuraciones de rendimiento de compilación